<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.mail"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.pass"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button (click)="inicio()">
      Registrar
  </button>
</ion-content>
